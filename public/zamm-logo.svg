<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Top left facet -->
  <polygon
    points="100,20 55,120 100,85"
    fill="#FF6B9D"
    stroke="#000000"
    strokeWidth="2"
  />
  <!-- Top right facet -->
  <polygon
    points="100,20 100,85 145,120"
