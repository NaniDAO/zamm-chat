    x1="100"
    y1="85"
    x2="55"
    y2="120"
    stroke="#000000"
    strokeWidth="2"
  />
  <line
    x1="100"
    y1="85"
    x2="145"
    y2="120"
    stroke="#000000"
    strokeWidth="2"
  />
  <!-- Middle horizontal line -->
